<div class="body">
  <h2>Items for Sale</h2>
  <table id="items" class="table table-striped tablesorter">
    <thead>
      <tr>
        <td></td>
        <td>Item</td>
        <td>Price</td>
        <td></td>
        <td></td>
      </tr>
    </thead>
    <tr *ngFor="let concession of concessions$ | async">
      <td><img *ngIf="concession.image != ''" class="conItem" src="./assets/img/{{ concession.image }}" ></td>
      <td>{{ concession.name }}</td>
      <td>{{ concession.price | currency:'USD':'symbol' }}</td>
      <td class="sale"><span *ngIf="concession.name === 'Snickers'">Special: Five for $12</span></td>
      <td><button name="addToCart" class="btn btn-primary" (click)="addItemToCart(concession)">Add to Cart</button></td>
    </tr>
  </table>
</div>
