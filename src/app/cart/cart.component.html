<div class="'cartPanel'">
	<h2>Cart <fa-icon [icon]="faShoppingCart"></fa-icon></h2>
	
	<div id="cartTable">
		<table id="cartItems" class="table table-striped tablesorter">
			<thead>
				<tr>
					<td>Quantity</td>
					<td>Item</td>
					<td>Total</td>
					<td></td>
				</tr>
			</thead>
			<tr *ngFor="let item of cartItems">
				<td class="quantity">{{ item.quantity }}</td>
				<td class="name">{{ item.name }}</td>
				<td class="price">{{ item.total  | currency:'USD':'symbol'}}</td>
				<td class="button"><button class="btn btn-danger" (click)="deleteItem(item)">Remove</button></td>
			</tr>
		</table>
	</div>
	<div id="cartTotal">
		<p>Cart Total: {{ totalCart() | async | currency:'USD':'symbol' }}</p>
	</div>
</div>
